<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1 class="display-1">Aula 84</h1>

    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-8">
                <h2>Preencha o formulario abaixo</h2>
                <form class="row">
                    <div class="col-12 mb-4">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email:" required>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="senha">Senha:</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha:" minlength="8" required >
                    </div>
                    <div class="col-6">
                        <input style="width: 100%;" class="btn btn-primary" type="submit" value="Entrar">
                    </div>
                    <div class="col-6">
                        <input style="width: 100%;" class="btn btn-primary" type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>


    </div>
    
</body>
</html>
